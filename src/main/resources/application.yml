server:
  port: 8080
spring:
    datasource:
        url: jdbc:h2:tcp://localhost/~/test;
        driverClassName: org.h2.Driver
        username: sa
        password:
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        show-sql: true
        hibernate:
          ddl-auto: update
        properties:
          hibernate:
            dialect: org.hibernate.dialect.H2Dialect
            format-sql: true
            show-sql: true
    h2:
      console:
        enabled: true
        path: /h2-console
        
